<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÑ README Previewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css"/>
  <style>
    body {
      font-family: system-ui;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    textarea {
      width: 100%;
      height: 30vh;
      padding: 1rem;
      font-size: 16px;
      font-family: monospace;
      border: none;
      border-bottom: 1px solid #ccc;
      resize: none;
      outline: none;
    }
    .preview {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="markdown-input" placeholder="Paste your README.md content here..."></textarea>
    <div class="preview">
      <article class="markdown-body" id="preview-output">
        <p>üîç Markdown preview will appear here...</p>
      </article>
    </div>
  </div>

  <script>
    const input = document.getElementById('markdown-input');
    const output = document.getElementById('preview-output');

    input.addEventListener('input', () => {
      const markdown = input.value;
      output.innerHTML = marked.parse(markdown);
    });
  </script>
</body>
</html>
